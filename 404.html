<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Link...</title>
    <script>
        // Extracts the slug from a 404 path (e.g., /cyberXlink/my-slug)
        const path = window.location.pathname.replace('404.html', '');
        const slug = path.split('/').filter(p => p).pop(); 

        // Redirects any 404 URL path to the index.html and appends the slug to the hash
        if (slug) {
            // Get the base path without the slug, append index.html and the slug as hash
            const basePath = path.replace(slug, '');
            window.location.replace(basePath + 'index.html#/' + slug + window.location.search);
        } else {
            // Default to index page
            window.location.replace(path + 'index.html');
        }
    </script>
</head>
<body>
    <p>Loading the link manager...</p>
</body>
</html>
