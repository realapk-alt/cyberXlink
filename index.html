<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Device Verification — Neumorphic Light (Fixed)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    /* Stronger glass / neumorphic style like your screenshot */
    :root{
      --page-bg:#eef3f6;
      --card-bg:#ecf5f8;
      --panel:#e6eef3;
      --muted:#475569;
      --accent:#2f9e44;
      --accent-strong:#1f7a33;
      --danger:#e11d48;
      --shadow-light: rgba(255,255,255,0.98);
      --shadow-dark: rgba(16,24,40,0.12);
      --radius:22px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
    }*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
html,body{height:100%}
body{min-height:100vh;background:linear-gradient(180deg,var(--page-bg),#fbfdff);display:flex;align-items:center;justify-content:center;padding:18px;color:#0f172a}

/* big glass card with deeper blur + shadow like screenshot */
.page{width:100%;max-width:420px;background:linear-gradient(180deg,#f5fbfd,#eef6f9);border-radius:28px;padding:30px;border:1px solid rgba(255,255,255,0.6);
  box-shadow: 0 24px 48px rgba(2,6,23,0.08), inset 0 6px 18px rgba(255,255,255,0.7);}

/* inner rounded content area with deeper inset shadows */
.panel{background:linear-gradient(180deg,#eef7fb,#e3eef4);border-radius:18px;padding:22px;box-shadow: 6px 8px 20px rgba(16,24,40,0.04), inset 8px 12px 24px rgba(255,255,255,0.8);}

.icon-wrap{width:78px;height:78px;border-radius:14px;background:linear-gradient(180deg,#eaf8ea,#ddf3df);display:flex;align-items:center;justify-content:center;margin:0 auto 18px;box-shadow: 8px 12px 28px rgba(16,24,40,0.06)}
.icon-wrap .tick{font-size:40px;color:var(--accent-strong)}

h1{font-size:22px;text-align:center;color:#1f2937;margin-bottom:8px}
.subtitle{font-size:14px;color:var(--muted);text-align:center;margin-bottom:18px}

.message{background:linear-gradient(180deg,#ffffff,#f3fbf5);border-radius:14px;padding:14px;display:flex;gap:12px;align-items:center;box-shadow: 8px 10px 24px rgba(16,24,40,0.04)}
.message .tickbox{width:44px;height:44px;border-radius:10px;background:linear-gradient(180deg,#ddf7df,#ccf0d9);display:flex;align-items:center;justify-content:center;font-size:20px;color:var(--accent-strong)}
.message .msg{font-weight:700;color:#1f2937}

.info-area{margin-top:18px;background:linear-gradient(180deg,#f6fbfd,#eef6f9);padding:12px;border-radius:14px;box-shadow: inset 6px 8px 18px rgba(255,255,255,0.8), 8px 12px 28px rgba(16,24,40,0.03)}
.info-row{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px}
.info-row .label{color:var(--muted);font-weight:700}
.info-row .val{font-family:var(--mono);color:#0b1220;text-decoration:none}

.progress-area{margin-top:16px;background:linear-gradient(180deg,#f3f8f9,#eef6f9);padding:12px;border-radius:12px}
.count{color:var(--muted);text-align:center}
.progress{height:12px;background:#e6f7ec;border-radius:999px;margin-top:10px;overflow:hidden}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#2ed36f,#0ea45a);transition:width linear}

.btn-area{display:flex;gap:12px;margin-top:18px}
.btn-close{flex:1;padding:12px;border-radius:14px;background:#fff;border:none;box-shadow:8px 12px 36px rgba(16,24,40,0.06), inset 6px 6px 12px rgba(255,255,255,0.9);color:#d43b3b;font-weight:800;cursor:pointer}

.footer-note{margin-top:18px;color:var(--muted);font-size:13px;text-align:left}

@media (max-width:420px){.page{padding:22px}.panel{padding:18px}}

  </style>
</head>
<body>
  <div class="page">
    <div class="panel">
      <div class="icon-wrap"><div class="tick">✔</div></div>
      <h1 id="title">Verification Successful!</h1>
      <div class="subtitle" id="subtitle">Device access has been granted.</div><div class="message">
    <div class="tickbox">✔</div>
    <div class="msg" id="msg">Device access has been granted.</div>
  </div>

  <div class="info-area">
    <div class="info-row"><div class="label">Device ID:</div><div id="deviceId" class="val">—</div></div>
    <div class="info-row"><div class="label">Access Token:</div><div id="token" class="val">—</div></div>
  </div>

  <div class="progress-area">
    <div class="count">Window will close in <strong id="countdown">3</strong> seconds</div>
    <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
  </div>

  <div class="btn-area">
    <button id="closeBtn" class="btn-close">Close Window</button>
  </div>

  <div class="footer-note" id="footerNote"></div>
</div>

  </div>  <script>
    // Firebase config (kept)
    const firebaseConfig = {
      apiKey: "AIzaSyBeHXB_9nHTWofFeXKOVUlQYCrB4YhAx_w",
      authDomain: "real-apk-pin.firebaseapp.com",
      databaseURL: "https://real-apk-pin-default-rtdb.firebaseio.com",
      projectId: "real-apk-pin",
      storageBucket: "real-apk-pin.firebasestorage.app",
      messagingSenderId: "345555950697",
      appId: "1:345555950697:web:e215d3e0850299e02096f8",
      measurementId: "G-LPNCNHPYPF"
    };

    // Initialize Firebase (safe)
    if (!window.firebase) throw new Error('Firebase SDK not loaded');
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Elements
    const deviceEl = document.getElementById('deviceId');
    const tokenEl = document.getElementById('token');
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const msgEl = document.getElementById('msg');
    const progressBar = document.getElementById('progressBar');
    const countdownEl = document.getElementById('countdown');
    const closeBtn = document.getElementById('closeBtn');
    const footerNote = document.getElementById('footerNote');

    // Parse params
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get('device');
    const code = params.get('code');

    // Helper safe set
    function setText(el, txt){ if(!el) return; el.textContent = txt === undefined || txt === null ? '—' : String(txt); }

    // Close handler
    function closeWindow(){ try{ window.open('','_self').close(); }catch(e){ try{ window.location.href = 'about:blank'; }catch(e2){ document.body.innerHTML = '<div style="text-align:center;padding:40px;"><h2>Verification Complete</h2><p>You can close this tab.</p></div>'; } } }
    closeBtn.addEventListener('click', closeWindow);

    // Countdown
    let countdownInterval = null;
    function startCountdown(seconds){
      if(countdownInterval) clearInterval(countdownInterval);
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      setTimeout(()=>{ progressBar.style.transition = `width ${seconds}s linear`; progressBar.style.width = '100%'; },50);
      let c = seconds; setText(countdownEl, c);
      countdownInterval = setInterval(()=>{
        c--;
        setText(countdownEl, c);
        if(c <= 0){ clearInterval(countdownInterval); countdownInterval = null; closeWindow(); }
      }, 1000);
    }

    // UI state functions
    function setLoading(){ setText(titleEl, 'Verifying Your Device'); setText(subtitleEl, 'Checking verification code...'); setText(msgEl, 'Checking verification code...'); setText(document.querySelector('.tickbox'), '⏳'); }
    function setSuccess(){ setText(titleEl, 'Verification Successful!'); setText(subtitleEl, 'Device access has been granted.'); setText(msgEl, 'Device access has been granted.'); setText(document.querySelector('.tickbox'), '✔'); }
    function setError(txt){ setText(titleEl, 'Verification Failed'); setText(subtitleEl, txt); setText(msgEl, txt); setText(document.querySelector('.tickbox'), '⚠'); }

    // Main verify flow
    async function verify(){
      try{
        setLoading();
        if(!deviceId || !code){ setError('Missing device ID or verification code'); footerNote.textContent = ''; return; }

        // read code node
        const codeRef = database.ref('verification_codes/' + code);
        const snap = await codeRef.once('value');
        const data = snap.val();

        if(!data){ setError('Invalid verification code'); footerNote.textContent = ''; return; }
        if(data.used === true){ setError('This verification code has already been used'); footerNote.textContent = ''; return; }
        if(data.deviceId !== deviceId){ setError('Verification code does not match device'); footerNote.textContent = ''; return; }

        const now = Date.now();
        if(data.expires_at && now > data.expires_at){ setError('Verification code has expired'); footerNote.textContent = ''; return; }

        // mark used and update device
        await codeRef.update({ used: true, used_at: now });
        await database.ref('devices/' + deviceId).set({ verification_time: now });

        // populate UI
        setText(deviceEl, deviceId);
        const token = data.access_token || (Math.random().toString(36).slice(2, 14));
        setText(tokenEl, token);

        setSuccess();
        footerNote.textContent = '';
        startCountdown(3);
      }catch(err){
        console.error('verify error', err);
        setError('Error during verification');
        footerNote.textContent = '';
      }
    }

    // Start on load
    window.addEventListener('load', ()=>{ verify(); });
  </script></body>
</html>
