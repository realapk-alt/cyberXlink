<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Device Verification — Dark Glass</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root{
      --bg1:#071024; --bg2:#0b1220;
      --card-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --accent1:#7c3aed; --accent2:#06b6d4;
      --muted:rgba(255,255,255,0.92);
      --muted-2:rgba(255,255,255,0.75);
      --success:#34d399; --error:#ff6b6b;
    }*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial}
body{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;background:radial-gradient(700px 400px at 10% 8%, rgba(124,58,237,0.08), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--muted)}

.container{width:100%;max-width:640px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:28px;backdrop-filter: blur(12px) saturate(120%);-webkit-backdrop-filter: blur(12px) saturate(120%);border:1px solid rgba(255,255,255,0.04);box-shadow: 0 20px 60px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);position:relative;overflow:hidden}

.glow{position:absolute;left:-120px;top:-60px;width:420px;height:420px;background:radial-gradient(circle at 30% 30%, rgba(124,58,237,0.12), transparent 20%), radial-gradient(circle at 70% 70%, rgba(6,182,212,0.06), transparent 20%);filter:blur(44px);pointer-events:none}

.center{display:flex;flex-direction:column;align-items:center;gap:14px}

.icon{width:90px;height:90px;border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:44px;color:white;background:linear-gradient(135deg,var(--accent1),var(--accent2));box-shadow:0 20px 60px rgba(12,22,40,0.6);transition:transform .45s cubic-bezier(.2,.9,.28,1),opacity .25s}
.icon.pop{animation:pop .9s ease-in-out both}
@keyframes pop{0%{transform:scale(.9)}50%{transform:scale(1.06)}100%{transform:scale(1)}}

h1{font-size:20px;color:var(--muted);font-weight:700}
.lead{font-size:14px;color:var(--muted-2);text-align:center}

.status-box{width:100%;margin-top:12px;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border-left:4px solid var(--accent1);display:flex;align-items:center;justify-content:center;transition:all .32s}
.status-loading{border-left-color:#f59e0b;color:#fbbf24}
.status-success{border-left-color:var(--success);color:var(--success)}
.status-error{border-left-color:var(--error);color:var(--error)}

.device-info{margin-top:18px;width:100%;display:grid;grid-template-columns:1fr 1fr;gap:12px}
.info-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);}
.label{font-size:12px;color:var(--muted-2)}
.value{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace;color:var(--muted);font-size:13px;margin-top:6px;word-break:break-all}

.count{margin-top:14px;color:var(--muted-2);font-size:13px;text-align:center}
.progress{height:8px;background:rgba(255,255,255,0.04);border-radius:999px;margin-top:12px;overflow:hidden}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width linear}

.actions{display:flex;gap:12px;justify-content:center;margin-top:18px}
.btn{padding:12px 16px;border-radius:12px;border:none;cursor:pointer;font-weight:700}
.btn.close{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);box-shadow:0 8px 30px rgba(2,6,23,0.4)}
.btn.tele{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;box-shadow:0 18px 50px rgba(124,58,237,0.12);display:inline-flex;align-items:center;justify-content:center;text-decoration:none}

@media (max-width:520px){.icon{width:88px;height:88px;font-size:36px}.device-info{grid-template-columns:1fr}}

  </style>
</head>
<body>
  <div class="container">
    <div class="glow" aria-hidden="true"></div>
    <div class="center">
      <div id="icon" class="icon">⏳</div>
      <h1 id="title">Verifying Your Device</h1>
      <div class="lead" id="subtitle">Please wait while we check the verification code.</div><div id="statusBox" class="status-box status-loading">
    <div id="statusText">Checking verification code...</div>
  </div>

  <div class="device-info">
    <div class="info-card">
      <div class="label">Device ID :-</div>
      <div id="deviceId" class="value">Loading...</div>
    </div>
    <div class="info-card">
      <div class="label">User ID :-</div>
      <div id="verificationCode" class="value">Loading...</div>
    </div>
  </div>

  <div class="count">This tab will close in <strong id="countdown">3</strong> seconds</div>
  <div class="progress"><div id="progressBar" class="progress-bar"></div></div>

  <div class="actions">
    <button id="closeBtn" class="btn close">CLOSE</button>
    <a id="teleBtn" class="btn tele" href="https://t.me/+XV_ACs3IWgoxMmI1" target="_blank" rel="noopener noreferrer">TELEGRAM</a>
  </div>
</div>

  </div>  <script>
    // Firebase config (kept)
    const firebaseConfig = {
      apiKey: "AIzaSyBeHXB_9nHTWofFeXKOVUlQYCrB4YhAx_w",
      authDomain: "real-apk-pin.firebaseapp.com",
      databaseURL: "https://real-apk-pin-default-rtdb.firebaseio.com",
      projectId: "real-apk-pin",
      storageBucket: "real-apk-pin.firebasestorage.app",
      messagingSenderId: "345555950697",
      appId: "1:345555950697:web:e215d3e0850299e02096f8",
      measurementId: "G-LPNCNHPYPF"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // URL params
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get('device');
    const verificationCode = params.get('code');

    // UI refs
    const deviceIdEl = document.getElementById('deviceId');
    const verificationCodeEl = document.getElementById('verificationCode');
    const statusTextEl = document.getElementById('statusText');
    const statusBox = document.getElementById('statusBox');
    const iconEl = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');

    deviceIdEl.textContent = deviceId || 'Not provided';
    verificationCodeEl.textContent = verificationCode || 'Not provided';

    function pop(){ iconEl.classList.add('pop'); setTimeout(()=>iconEl.classList.remove('pop'),900); }
    function setLoading(){ statusBox.className='status-box status-loading'; statusTextEl.textContent='Checking verification code...'; titleEl.textContent='Verifying Your Device'; subtitleEl.textContent='Please wait while we check the verification code.'; iconEl.textContent='⏳'; pop(); }
    function setSuccess(){ statusBox.className='status-box status-success'; statusTextEl.textContent='Verification successful.'; titleEl.textContent='Device Verified!'; subtitleEl.textContent='Your device has been successfully verified.'; iconEl.textContent='✅'; pop(); }
    function setError(msg){ statusBox.className='status-box status-error'; statusTextEl.textContent=msg; titleEl.textContent='Verification Failed'; subtitleEl.textContent=msg; iconEl.textContent='❌'; pop(); }

    async function verifyDevice(){
      if(!deviceId || !verificationCode){ setError('Missing device ID or verification code'); startCountdown(5); return; }
      try{
        setLoading();
        const codeRef = database.ref('verification_codes/' + verificationCode);
        const snap = await codeRef.once('value');
        const codeData = snap.val();

        if(!codeData){ setError('Invalid verification code'); startCountdown(5); return; }
        if(codeData.used === true){ setError('This verification code has already been used'); startCountdown(5); return; }
        if(codeData.deviceId !== deviceId){ setError('Verification code does not match device'); startCountdown(5); return; }

        const now = Date.now();
        if(codeData.expires_at && now > codeData.expires_at){ setError('Verification code has expired'); startCountdown(5); return; }

        await codeRef.update({ used: true, used_at: now });
        await database.ref('devices/' + deviceId).set({ verification_time: now });

        setSuccess(); startCountdown(3);
      }catch(err){ console.error(err); setError('Error during verification: ' + (err.message || String(err))); startCountdown(5); }
    }

    function startCountdown(seconds){
      const countdownEl = document.getElementById('countdown');
      const progressBar = document.getElementById('progressBar');
      progressBar.style.transition = 'none'; progressBar.style.width = '0%';
      setTimeout(()=>{ progressBar.style.transition = `width ${seconds}s linear`; progressBar.style.width = '100%'; },80);
      let count = seconds; countdownEl.textContent = count;
      const iv = setInterval(()=>{ count--; countdownEl.textContent = count; if(count<=0){ clearInterval(iv); closeTab(); } },1000);
    }

    function closeTab(){ try{ window.open('','_self').close(); }catch(e){ try{ window.location.href = 'about:blank'; }catch(e2){ document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2>Verification Complete</h2><p>You can close this tab.</p></div>'; } } }

    document.getElementById('closeBtn').addEventListener('click', closeTab);
    window.addEventListener('load', ()=>{ setTimeout(verifyDevice,800); setLoading(); });
  </script></body>
</html>
