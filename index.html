<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Device Verification — Light</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root{
      --bg: #f7fafc;
      --card-bg: rgba(255,255,255,0.9);
      --glass: rgba(15,23,42,0.03);
      --accent: #2563eb; /* blue */
      --accent-2: #06b6d4; /* teal */
      --muted: #334155;
      --success: #16a34a;
      --error: #ef4444;
    }*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
body{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;background:linear-gradient(180deg,var(--bg),#ffffff);color:var(--muted)}

.container{width:100%;max-width:560px;background:var(--card-bg);border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(16,24,40,0.06);border:1px solid rgba(15,23,42,0.04);position:relative;overflow:hidden}

.center{display:flex;flex-direction:column;align-items:center;gap:12px}

/* icon centered */
.icon{
  width:96px;height:96px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-size:40px;color:white;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 8px 30px rgba(37,99,235,0.18);transform:translateY(0);transition:transform .45s cubic-bezier(.2,.9,.28,1);
}
.icon.animate{animation:pop .9s ease-in-out both}
@keyframes pop{0%{transform:scale(.9)}50%{transform:scale(1.06)}100%{transform:scale(1)}}

h1{font-size:18px;color:var(--muted);margin-top:6px}
p.lead{font-size:13px;color:#475569}

.status{width:100%;margin-top:12px;padding:12px;border-radius:10px;background:var(--glass);border-left:4px solid var(--accent);display:flex;align-items:center;justify-content:center}
.status.loading{border-left-color:#f59e0b;color:#92400e}
.status.success{border-left-color:var(--success);color:var(--success)}
.status.error{border-left-color:var(--error);color:var(--error)}

.device-info{margin-top:16px;width:100%;background:rgba(240,246,255,0.6);padding:10px;border-radius:10px;display:flex;flex-direction:column;gap:10px}
.row{display:flex;justify-content:space-between;align-items:center}
.label{font-size:13px;color:#64748b}
.value{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace;color:var(--muted);font-size:13px}

.count{margin-top:14px;color:#475569;text-align:center}
.progress{height:8px;background:#eef2ff;border-radius:999px;margin-top:12px;overflow:hidden}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width linear}

.actions{display:flex;gap:10px;justify-content:center;margin-top:16px}
.btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
.btn.ghost{background:transparent;border:1px solid rgba(15,23,42,0.06);color:var(--muted)}

/* telegram button fixed bottom inside card */
.telegram-wrap{margin-top:18px;display:flex;justify-content:center}
.tele{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;text-decoration:none;font-weight:800;box-shadow:0 8px 30px rgba(37,99,235,0.12)}

/* final small center icon overlay for success/error (smaller ❌) */
.final{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;pointer-events:none;opacity:0;transition:opacity .35s ease}
.final.show{opacity:1;pointer-events:auto}
.final .big{width:84px;height:84px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:40px;color:white;box-shadow:0 12px 36px rgba(16,24,40,0.12)}
.final.error .big{background:linear-gradient(135deg,#ff6b6b,#ff3b3b)}
.final.success .big{background:linear-gradient(135deg,#34d399,#10b981)}
.final .text{margin-top:10px;color:var(--muted);font-weight:700}

@media (max-width:480px){.icon{width:80px;height:80px;font-size:34px}.final .big{width:72px;height:72px;font-size:36px}}

  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <div id="icon" class="icon">⏳</div>
      <h1 id="title">Verifying Your Device</h1>
      <p class="lead" id="subtitle">Please wait while we check the verification code.</p><div id="status" class="status loading"><span id="statusText">Checking verification code...</span></div>

  <div class="device-info">
    <div class="row"><div class="label">Device ID</div><div id="deviceId" class="value">Loading...</div></div>
    <div class="row"><div class="label">Verification Code</div><div id="verificationCode" class="value">Loading...</div></div>
  </div>

  <div class="count">This tab will close in <strong id="countdown">3</strong> seconds</div>
  <div class="progress"><div id="progressBar" class="progress-bar"></div></div>

  <div class="actions">
    <button id="closeBtn" class="btn ghost">Close Tab Now</button>
  </div>

  <div class="telegram-wrap">
    <a id="teleBtn" class="tele" href="https://t.me/aboutofhcs" target="_blank" rel="noopener noreferrer">Join on Telegram</a>
  </div>
</div>

<!-- final centered small icon + text (appears on success/error) -->
<div id="final" class="final" aria-hidden="true">
  <div id="finalBox" class="big">❌</div>
  <div id="finalText" class="text">Verification Failed</div>
</div>

  </div>  <script>
    // Firebase config (kept)
    const firebaseConfig = {
      apiKey: "AIzaSyBeHXB_9nHTWofFeXKOVUlQYCrB4YhAx_w",
      authDomain: "real-apk-pin.firebaseapp.com",
      databaseURL: "https://real-apk-pin-default-rtdb.firebaseio.com",
      projectId: "real-apk-pin",
      storageBucket: "real-apk-pin.firebasestorage.app",
      messagingSenderId: "345555950697",
      appId: "1:345555950697:web:e215d3e0850299e02096f8",
      measurementId: "G-LPNCNHPYPF"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // UI refs
    const icon = document.getElementById('icon');
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const deviceIdEl = document.getElementById('deviceId');
    const verificationCodeEl = document.getElementById('verificationCode');
    const finalEl = document.getElementById('final');
    const finalBox = document.getElementById('finalBox');
    const finalText = document.getElementById('finalText');

    // URL params
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get('device');
    const verificationCode = params.get('code');

    deviceIdEl.textContent = deviceId || 'Not provided';
    verificationCodeEl.textContent = verificationCode || 'Not provided';

    function animateIcon(){ icon.classList.add('animate'); setTimeout(()=>icon.classList.remove('animate'),900); }

    function setLoading(){ statusEl.className = 'status loading'; statusText.textContent = 'Checking verification code...'; icon.textContent='⏳'; titleEl.textContent='Verifying Your Device'; subtitleEl.textContent='Please wait while we check the verification code.'; animateIcon(); hideFinal(); }
    function setSuccess(){ statusEl.className = 'status success'; statusText.textContent = 'Verification successful.'; icon.textContent='✅'; titleEl.textContent='Device Verified!'; subtitleEl.textContent='Your device has been successfully verified.'; animateIcon(); showFinal('success','✅','Device Verified!'); }
    function setError(msg){ statusEl.className = 'status error'; statusText.textContent = msg; icon.textContent='❌'; titleEl.textContent='Verification Failed'; subtitleEl.textContent=msg; animateIcon(); showFinal('error','❌', msg); }

    function showFinal(type, symbol, text){ finalEl.className = 'final show ' + type; finalBox.textContent = symbol; finalText.textContent = text; }
    function hideFinal(){ finalEl.className = 'final'; }

    async function verifyDevice(){
      if(!deviceId || !verificationCode){ setError('Missing device ID or verification code'); startCountdown(5); return; }
      try{
        setLoading();
        const codeRef = database.ref('verification_codes/' + verificationCode);
        const snap = await codeRef.once('value');
        const data = snap.val();
        if(!data){ setError('Invalid verification code'); startCountdown(5); return; }
        if(data.used === true){ setError('This verification code has already been used'); startCountdown(5); return; }
        if(data.deviceId !== deviceId){ setError('Verification code does not match device'); startCountdown(5); return; }
        const now = Date.now();
        if(data.expires_at && now > data.expires_at){ setError('Verification code has expired'); startCountdown(5); return; }
        await codeRef.update({ used: true, used_at: now });
        await database.ref('devices/' + deviceId).set({ verification_time: now });
        setSuccess(); startCountdown(3);
      }catch(err){ console.error(err); setError('Error: ' + (err.message || err)); startCountdown(5); }
    }

    function startCountdown(seconds){ const countdown = document.getElementById('countdown'); const bar = document.getElementById('progressBar'); bar.style.transition='none'; bar.style.width='0%'; setTimeout(()=>{ bar.style.transition = `width ${seconds}s linear`; bar.style.width = '100%'; },80); let c=seconds; countdown.textContent=c; const iv=setInterval(()=>{ c--; countdown.textContent=c; if(c<=0){ clearInterval(iv); closeTab(); } },1000); }

    function closeTab(){ try{ window.open('','_self').close(); }catch(e){ try{ window.location.href='about:blank'; }catch(e2){ document.body.innerHTML='<div style="text-align:center;padding:50px;"><h2>Verification Complete</h2><p>You can close this tab.</p></div>'; } } }

    document.getElementById('closeBtn').addEventListener('click', closeTab);

    window.addEventListener('load', ()=>{ setTimeout(verifyDevice,700); setLoading(); });
  </script></body>
</html>
